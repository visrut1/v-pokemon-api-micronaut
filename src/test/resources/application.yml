micronaut:
  application:
    name: pokemon
  server:
    cors:
      enabled: true
      configurations:
        ui:
          allowed-origins:
            - http://localhost:3000
netty:
  default:
    allocator:
      max-order: 3
dataesources:
  containers:
    mariadb:
      image-name: mariadb:latest
  default:
    dialect: MYSQL
    username: test
    password: test
    db-type: mariadb
    jdbc-url: jdbc:tc:mariadb://localhost/test
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
liquibase:
  datasources:
    default:
      change-log: classpath:db/liquibase-changelog.yml
jpa:
  default:
    properties:
      hibernate:
        bytecode:
          provider: none