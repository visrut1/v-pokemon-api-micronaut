micronaut:
  application:
    name: pokemon
  server:
    cors:
      enabled: true
      configurations:
        ui:
          allowed-origins:
            - http://localhost:3000
netty:
  default:
    allocator:
      max-order: 3
datasources:
  default:
    driver-class-name: org.mariadb.jdbc.Driver
    db-type: mariadb
    dialect: MYSQL
    jdbc-url: jdbc:mariadb://localhost:4000/pokemon
    username: example-user
    password: my_cool_secret
liquibase:
  datasources:
    default:
      change-log: classpath:db/liquibase-changelog.yml